<h3>Request a Song</h3>
<form>
    <div class="form-group">
        <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="query" placeholder="Search for a song..."/>
            <span class="input-group-btn">
                <button type="submit" class="btn btn-success" (click)="search()">Search</button>
            </span>
        </div>
    </div> 
</form>
<div class="container">
    <div *ngFor="#song of results" class="row">
        <div class="song" style="background-image: url('{{song.artUrl}}');">
                <div class="request" (click)="addSuggestion(song)">
                    <strong>{{song.name}}</strong>
                    {{song.artist}}
                </div>
        </div>
    </div>
</div>
