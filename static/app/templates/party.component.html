<h3>Results</h3>
<div class="container">
    <form>
        <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="query" placeholder="search"/>
        </div>

        <button type="submit" class="btn btn-default" (click)="search()">Search</button>
    </form>

    <div *ngFor="#song of results" class="row">
        <div class="song">
            {{song.name}}
            {{song.artist}}
            <div style="display: inline;" (click)="addSuggestion(song)">REQUEST</div>
        </div>
    </div>
</div>
